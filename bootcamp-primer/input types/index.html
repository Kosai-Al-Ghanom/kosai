<!DOCTYPE html>
<html>
    <head>
        <title>Google webpage</title>
        <link rel="stylesheet" href="code.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
    </head>

    <body>
       <form action="result.html" method="GET">
        
        <div>
            <label for="name">Name</label>
            <input name="Name" type="text" placeholder="Username">
        </div>

        <div>
            <label for="password">Password</label>
            <input name="Password" type="password">
        </div>
        <div>
            <label for="email">email</label>
            <input type="email" name="E-mail" placeholder="@gmail.com">
        </div>

        <div>
            <label for="age">Age</label>
            <input type="number" name="Age" min="10" max="100" step="1">
        </div>

        <div>
            <label for="date">Birthday</label>
            <input type="date" name="Birthday">
        </div>

            <div>
                Favort Food
                <div>
                    <label for="Banana">Banana</label>
                    <input type="checkbox" name="Banana">
                </div>
                <div>
                    <label for="Apple">Apple</label>
                    <input type="checkbox" name="Apple">
                </div>
                <div>
                    <label for="Orange">Orange</label>
                    <input type="checkbox" name="Orange">
                </div>
            </div>
            <div>
                Gender
                <div>
                    <label for="male">Male</label>
                    <input type="radio" name="Male">
                </div>
                <div>
                    <label for="female">Female</label>
                    <input type="radio" name="Female">
                </div>
                
             </div>

        <div>
            <label for="Eye color">Eye color</label>
            <select name="eyeColor">
             <option value="Green">Green</option>
             <option value="Black">Black</option>
             <option value="brown">Brown</option>
            </select>
        </div>

        

        <div>
            <label for="datetime">datetime-local</label>
            <input type="datetime-local" name="datetime">
        </div>

        
        <div>
            <label for="file">select file</label>
            <input type="file" name="selected filed">
        </div>


        

        <div>
            <label for="month">month</label>
            <input type="month" name="month">
        </div>

       

        
        <div>
            <label for="search">search</label>
            <input type="search" name="search for">
        </div>
       
        <div>
            <label for="tel">tel</label>
            <input type="tel" name="tel">
        </div>
        
        <div>
            <label for="time">time</label>
            <input type="time" name="time">
        </div>
        <div>
            <label for="url">url</label>
            <input type="url" name="url">
        </div>
        <div>
            <label for="week">week</label>
            <input type="week" name="week">
        </div>
        
        <div>
        <input type="submit"> <input type="reset">
        </div>
    </form>
    </body>
</html>
